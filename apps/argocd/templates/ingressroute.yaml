{{- if .Values.templates.ingress.url }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Values.templates.ingress.app_name }}
  namespace: {{ .Values.templates.ingress.namespace }}
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`{{- .Values.templates.ingress.url }}`)
      priority: 10
      services:
        - name: {{ .Values.templates.ingress.service }}
          port: {{ .Values.templates.ingress.prot }}
    - kind: Rule
      match: Host(`{{- .Values.templates.ingress.url }}`) && Headers(`Content-Type`, `application/grpc`)
      priority: 11
      services:
        - name: argocd-server
          port: 443
          scheme: h2c
  tls:
      store:
          name: default
{{- end }}
