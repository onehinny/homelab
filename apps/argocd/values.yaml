argo-cd:
  dex:
    enabled: false
  server:
    extraArgs:
      # - --insecure
    config:
      repositories: |
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm
        - type: git
          name: homelab
          url: https://github.com/onehinny/homelab.git

templates:
  ingress:
    url: argocd.matthiasstein.net
    app_name: argocd
    namespace: argocd
    service: argocd-server
    prot: 443