apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: nextcloud
    namespace: argocd
    finalizers:
        - resources-finalizer.argocd.argoproj.io
spec:
    destination:
        namespace: nextcloud
        server: https://kubernetes.default.svc
    project: default
    source:
        repoURL: https://github.com/onehinny/homelab.git
        path: charts/nextcloud
        targetRevision: test
        helm:
            valueFiles:
                - values.yaml
    syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
