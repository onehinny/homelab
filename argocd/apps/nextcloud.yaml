apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: nextcloud
    namespace: argocd
spec:
    destination:
        namespace: nextcloud
        server: https://kubernetes.default.svc
    project: default
    source:
        path: nextcloud
        targetRevision: test
        helm:
            valueFiles:
                - values.yaml
        repoURL: https://github.com/chris-sanders/argocd.git
    syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
