apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: traefik
    namespace: argocd
spec:
    destination:
        namespace: traefik
        server: https://kubernetes.default.svc
    project: default
    source:
        repoURL: https://github.com/onehinny/homelab.git
        path: apps/traefik
        targetRevision: test
        helm:
            valueFiles:
                - values.yaml
    syncPolicy:
        automated:
            prune: true
        syncOptions:
          - CreateNamespace=true
