apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: root
    namespace: argocd
    finalizers:
        - resources-finalizer.argocd.argoproj.io
spec:
    destination:
        namespace: argocd
        server: https://kubernetes.default.svc
    project: default
    source:
        repoURL: https://github.com/onehinny/homelab.git
        path: argocd/apps
        targetRevision: test
    syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
