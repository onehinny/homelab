
apiVersion: v1
kind: Service
metadata:
  name: homeassistant
  namespace: homeassistant
  labels:
    app: homeassistant
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 8123
    - name: homekit
      protocol: TCP
      port: 21063
      targetPort: 21063
    - name: mdns
      protocol: UDP
      port: 5353
      targetPort: 5353
  selector:
    app: homeassistant