apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: mosquitto
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      volumes:
        - name: config-volume
          configMap:
            name: mosquitto-config
      containers:
        - image: eclipse-mosquitto:2.0.20
          name: mosquitto
          resources:
            limits:
              memory: 64Mi
          volumeMounts:
            - mountPath: /mosquitto/config
              name: config-volume
